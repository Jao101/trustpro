<!DOCTYPE html>
<html>
<head>
	<title>Certificate Template</title>
	<style>
		/* Style the certificate template */
		.certificate {
			border: 2px solid black;
			padding: 20px;
			width: 600px;
			height: 450px;
			margin: 50px auto;
			text-align: center;
			font-family: Arial, sans-serif;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="certificate">
		<h1>Zertifikat zur beendung des HTML Kurses von Dilan und Jannis.</h1>
		<p>Ausgestellt fuer:</p>
		<h2 id="name"></h2>
		<p>An diesem Tag:</p>
		<h4 id="date"></h4>
	</div>

	<script src="certificate.js"></script>
</body>
</html>
